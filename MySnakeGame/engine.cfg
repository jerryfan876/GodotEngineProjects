[application]

name="MySnakeGame"
main_scene="res://scene/title.tscn"
icon="res://icon.png"

[autoload]

global="*res://gd/global.gd"

[display]

width=700
height=400

[input]

SNAKE_UP=[key(Up), key(W)]
SNAKE_DOWN=[key(Down), key(S)]
SNAKE_LEFT=[key(Left), key(A)]
SNAKE_RIGHT=[key(Right), key(D)]

[physics_2d]

motion_fix_enabled=true
